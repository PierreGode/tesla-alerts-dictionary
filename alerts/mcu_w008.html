	<b>MCU_w008_TPMS_globalHardWarn</b>
	<br>
	This alert indicates that the measured tire pressure is below the hard threshold value (25 psi for most markets and configurations).<div><br></div><div>&nbsp;It does not indicate a system malfunction and <b>should not be confused with MCU_w012_TPMS_systemFault</b>.<br></div>
