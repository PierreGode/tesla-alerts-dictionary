	<b>MCU_w010_TPMS_globalSoftWarn</b>
	<br>
	This alert indicates that the measured tire pressure is below the soft threshold value (usually <i>about</i> 4 psi below the recommended cold pressure).&nbsp;<div><br></div><div>It does not indicate a system malfunction and <b>should not be confused with MCU_w012_TPMS_systemFault</b>.<div><i></i></div></div>
