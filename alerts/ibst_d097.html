	<b>IBST_d097_cpuException</b>
	<br>
	<div>A CPU exception occurs, and a normal program execution is not allowed any more (<i>e.g.</i>&nbsp;aborts from privileged modes). A Data Abort, Prefetch Abort, or Undefined Instruction occurs. On CortexR4 devices, ECC in-correctable errors are also mapped via an Abort to this failure.</div>
