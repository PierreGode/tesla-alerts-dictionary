	<b>ESP_w007_tcOffLamp</b>
	<br>
	This alert indicates that the Traction Control (TC) was switched OFF. The TC can be turned ON or OFF in the customer user settings. If the TC switch was turned OFF, the warning is recorded to indicate the TC is turned off at that period of time.
